---
name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        scenario:
          - default
          - nodejs
          - python
          - ruby

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
          cache: pip
      - run: pip install -r requirements.txt
      - run: molecule test -s ${{ matrix.scenario }}
